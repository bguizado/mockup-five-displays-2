<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./registro.css">
</head>
<body>
    <header>
        <nav>
            <a id="enlace_back" href="">Back</a>
            <a href="">Logo</a>
        </nav>
    </header>
    <main>
        <h2>Registro</h2>
        <section>
            <form action="">
                <fieldset>
                    <label for="names">Nombres</label>
                    <input type="text" name="" id="names">
                </fieldset>
                <fieldset>
                    <label for="surnames">Apellidos</label>
                    <input type="text" name="" id="surnames">
                </fieldset>
                <fieldset>
                    <label for="user">Usuario</label>
                    <input type="text" name="" id="user">
                </fieldset>
                <fieldset>
                    <label for="phone">Telefono</label>
                    <input type="tel" name="" id="phone" maxlength="9">
                </fieldset>
                <fieldset>
                    <label for="email">Correo</label>
                    <input type="email" name="" id="email">
                </fieldset>
                <fieldset>
                    <label for="password">Contraseña</label>
                    <input type="password" name="" id="password">
                </fieldset>
                <fieldset>
                    <label for="confirm_password">Contraseña</label>
                    <input type="password" name="" id="confirm_password">
                </fieldset>
                <button type="submit">OK</button>
            </form>
        </section>
    </main>
</body>
</html>
