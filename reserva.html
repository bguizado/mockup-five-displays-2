<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="./reserva.css">
</head>
<body>
    <header>
        <nav>
            <button class="botones_menu">Menu</button>
            <a id="logo" href="">Logo</a>
            <div>
                <a id="user" href="">User</a>
                <button class="botones_menu">Cart</button>
            </div>
        </nav>
    </header>
    <main>
        <p id="titulo_reserva">Reservar una mesa</p>
        <section id="reservar_mesa">
                <div class="mesa"><p>T1</p></div>
                <div class="mesa"><p>T2</p></div>         
                <div class="mesa"><p>T3</p></div>
                <div class="mesa"><p>T4</p></div>           
        </section>
        <section>
            <form action="">
                <fieldset>
                    <label for="date">Fecha</label>
                    <input type="datetime" name="" id="date">
                </fieldset>
                <fieldset>
                    <label for="food">Comida</label>
                    <input type="text" name="" id="food" placeholder="search for a dinner">
                </fieldset>
                <fieldset>
                    <label for="quantity">Cantidad</label>
                    <input type="number" name="" id="quantity" placeholder="how many?">
                </fieldset>
                <button type="submit">PAGAR</button>
            </form>
        </section>
    </main>    
</body>
</html>
